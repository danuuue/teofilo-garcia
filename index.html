                        <br><p>Ilocanong Taga-gawa ng Kaska | San Quintin, Abra
                            Manlilikha ng Bayan Teofile Gorces, isang pradayunal na alagad ng sining, ay pinagkaloobion ng GAMABA noong 2012. Siyo mismo ang tumutustas se kahat ng mga kailangan sa kanyang kasanayan mula sa pagtatanim o pag-aani ng tabungaw (upo: Pamilya Cucurbitaceae), pagbibiyok at pagkikinis ng uway o yantak (Calamus spp.) ne nagsisilbing apare e panloob na balangkas ng sumber p ng nito (Pamilya Lygodiaceae) at kawayan (Bambae spp.) na nagpapaganda sa perdiyas. Hindi tatagal ng pitong araw bago matapos ang isang sumbrero kung kumpleto sila ng materyales at kailangan.
